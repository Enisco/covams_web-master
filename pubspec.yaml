name: covams_web
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  easy_dynamic_theme: ^2.2.0
  google_sign_in: ^5.3.0
  url_launcher: ^6.0.20
  font_awesome_flutter: ^10.1.0
  carousel_slider: ^4.0.0
  intl_phone_field: ^3.1.0
  cloud_firestore: ^3.1.12
  page_transition: ^2.0.5
  firebase_core: ^1.14.1
  flutter_bloc: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  # flutter_launcher_icons: ^0.9.2

# flutter_icons:
#   android: "launcher_icon"
#   web: "launcher_icon"
#   # ios: true
#   image_path: "images/covams_icon.png"

flutter:
  uses-material-design: true

  assets:
    - images/

 
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Black.ttf
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Medium.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
  
    - family: Electrolize 
      fonts:
        - asset: fonts/Electrolize-Regular.ttf